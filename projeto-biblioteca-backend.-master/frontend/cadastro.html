<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Produto - Terasteel Bookstore</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cadastro.css" />
  <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="container header-content">
      <figure class="logo">
        <a href="index.html"><img src="./assets/logo.png" alt="Terasteel Bookstore" /></a>
      </figure>
      <h1 id="title">Cadastrar Novo Produto</h1>
      <nav>
        <ul>
           <li><a href="index.html">Início</a></li>
      <li><a href="cadastro.html">Cadastrar Livro</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="informacoes.html">Informações</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container cadastro-container">
    <section>
      <h2>Cadastrar Novo Livro</h2>
      <form id="formProduto">
        <input name="nome" placeholder="Nome do livro" required />
        <input name="preco" type="number" step="0.01" placeholder="Preço" required />
        <textarea name="descricao" placeholder="Descrição"></textarea>
        <input name="estoque" type="number" placeholder="Estoque" required />
        <button type="submit" class="btn-primary btn-large">Salvar</button>
      </form>
      <div id="mensagem" style="margin-top:20px;"></div>
    </section>
  </main>

  <script src="cadastro.js"></script>
</body>
</html>
